server:
  port: 8081

spring:
  application:
    name: profile-service
  datasource:
    url: jdbc:mysql://localhost:3306/profile_service
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: profile_service_user
    password: profile_service_user
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000/realms/twitter

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: ["health", "routes", "gateway", "metrics", "info"]
  info:
    env:
      enabled: true
info:
  app:
    name: profile-service

idp:
  url: http://localhost:9000
  client-id: twitter-client
  client-secret: E3CNpb5g01PrhtbRLbe2cxqxoAAF3UYo

logging:
  level:
    org.springframework.web: debug
